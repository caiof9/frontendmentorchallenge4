<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a58d7441e2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="box-container">

      <div class="box-result">
        <h1>Your Result</h1>

        <div class="number">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>

        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="summary">
        <h1>Summary</h1>

        <div class="reaction">
          <span>Reaction</span>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="memory">
          <span>Memory</span>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="verbal">
          <span>Verbal</span>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="visual">
          <span>Visual</span>
          <p><strong>72</strong> / 100</p>
        </div>


        <div class="btn"> <button> Continue </button></div>
      </div>


    </div>


  </main>
</body>
</html>
